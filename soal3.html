<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="soal3.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div id="display" class="result"></div>
        <div class="keys">
            <span onclick="clearDisplay()" class="button btncolor">AC</span>
            <span onclick="clearLast()" class="button btncolor">C</span>
            <span onclick="appendToDisplay('%')" class="button btncolor">%</span>
            <span onclick="appendToDisplay('/')" class="button btncolor">/</span>
            <span onclick="appendToDisplay('7')" class="button">7</span>
            <span onclick="appendToDisplay('8')" class="button">8</span>
            <span onclick="appendToDisplay('9')" class="button">9</span>
            <span onclick="appendToDisplay('*')" class="button btncolor">*</span>
            <span onclick="appendToDisplay('4')" class="button">4</span>
            <span onclick="appendToDisplay('5')" class="button">5</span>
            <span onclick="appendToDisplay('6')" class="button">6</span>
            <span onclick="appendToDisplay('-')" class="button btncolor">-</span>
            <span onclick="appendToDisplay('1')" class="button">1</span>
            <span onclick="appendToDisplay('2')" class="button">2</span>
            <span onclick="appendToDisplay('3')" class="button">3</span>
            <span onclick="appendToDisplay('+')" class="button btncolor">+</span>
            <span onclick="appendToDisplay('0')" class="button">0</span>
            <span onclick="appendToDisplay('.')" class="button">.</span>
            <span onclick="calculate()" class="button mosavi">=</span>
        </div>
    </div>
    <script src="soal3.js"></script>
</body>
</html>
