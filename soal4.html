<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تورنومتر</title>
    <link rel="stylesheet" href="soal4.css">
</head>
<body>
    <div class="container">
        <h1>تورنومتر</h1>
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="digit" id="min">:00</span>
            <span class="digit" id="sec">:00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">شروع</button>
            <button class="btn" id="end">ثبت رکورد</button>
            <button class="btn" id="reset">ریست</button>
        </div>
    </div>
    <script src="soal4.js"></script>
</body>
</html>
